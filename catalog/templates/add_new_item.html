
{% extends 'layout.html' %} {% block content %}
<form action="/categories/{{cname}}/new" method="POST">

    <div class="form-group">
        <label for="title">title</label>
        <input type="text" name="name" class="form-control" id="title" placeholder="Enter title">
        <small id="texthelp" class="form-text text-muted">title.</small>
    </div>
    <div class="form-group">
        <label for="desc">description</label>
        <textarea name="desc" class="form-control" id="desc" rows="3"></textarea>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
