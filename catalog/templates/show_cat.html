{% extends "layout.html" %}
{% block content %}
<h1> {{cat.name}}</h1>
<ul>

{% for element in cat_items%}
<li>
    <a href="/categories/{{cat.name}}/{{element.id}}">{{element.name}}</a>

</li>
{%  endfor %}
<a href="{{url_for("add_item",catname = cat.name)}}" class="btn btn-primary">Add Item</a>
</ul>
{% endblock %}
