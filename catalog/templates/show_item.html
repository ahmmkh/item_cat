{% extends 'layout.html' %} 
{% block content %}

    <div class="row mb-2">
        <h1>{{item.name}}</h1>
    </div>
    <div class="row mb-2">
            <p>{{item.description}}</p>
    </div>
    <div class="row mb-2">
            {% if session['user_id']==item.u_id %}
            <a href="{{url_for("edit_item",catname=cat,item_id=item.id)}}" class="btn btn-primary mr-3">Edit</a>
            <a href="{{url_for("delete_item",catname=cat,item_id=item.id)}}" class="btn btn-danger mr-3">delete</a>
            {% else %}
            <p>u cant edit </p>
            {% endif %}


    </div>


{% endblock content %}
